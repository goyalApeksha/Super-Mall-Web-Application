<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Section</title>
    <link rel="stylesheet" href="css/cloth.css">
</head>
<body>
    <div class="container">
        <section class="section">
            <h2>Men's Wear</h2>
            <div class="image-row">
                <img src="image1.jpg" alt="Men's Image 1">
                <img src="image2.jpg" alt="Men's Image 2">
                <img src="image3.jpg" alt="Men's Image 3">
            </div>
            <div class="more-images hidden">
                <img src="image4.jpg" alt="Men's Image 4">
                <img src="image5.jpg" alt="Men's Image 5">
            </div>
            <button class="view-more-btn" onclick="toggleImages(this)">View More</button>
        </section>

        <section class="section">
            <h2>Women's Wear</h2>
            <div class="image-row">
                <img src="image6.jpg" alt="Women's Image 1">
                <img src="image7.jpg" alt="Women's Image 2">
                <img src="image8.jpg" alt="Women's Image 3">
            </div>
            <div class="more-images hidden">
                <img src="image9.jpg" alt="Women's Image 4">
                <img src="image10.jpg" alt="Women's Image 5">
            </div>
            <button class="view-more-btn" onclick="toggleImages(this)">View More</button>
        </section>

        <section class="section">
            <h2>Kids Wear</h2>
            <div class="image-row">
                <img src="image11.jpg" alt="Kids Image 1">
                <img src="image12.jpg" alt="Kids Image 2">
                <img src="image13.jpg" alt="Kids Image 3">
                <img src="image14.jpg" alt="Kids Image 4">
            </div>
            <div class="more-images hidden">
                <img src="image15.jpg" alt="Kids Image 5">
                <img src="image16.jpg" alt="Kids Image 6">
            </div>
            <button class="view-more-btn" onclick="toggleImages(this)">View More</button>
        </section>
    </div>

    <script src="cloth.js"></script>
</body>
</html>
