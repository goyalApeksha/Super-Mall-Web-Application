<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Super Mall</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="hero">
        <h1>Get in Touch</h1>
        <p>We're here to help you with any inquiries or support you need.</p>
    </section>

    <section class="contact-section">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> 54 supermall,Ludhiana, India</li>
                <li><i class="fas fa-phone"></i> +91 234567890</li>
                <li><i class="fas fa-envelope"></i>reachzenithheights@gmail.com</li>
            </ul>
        </div>

        <form class="contact-form">
            <h2>Send Us a Message</h2>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Super Mall. All rights reserved.</p>
    </footer>
</body>
</html>
