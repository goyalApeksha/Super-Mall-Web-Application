<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <section class="cart-page">
        <h1>Shopping Cart</h1>
        <div class="cart-container">
            <!-- Cart Items -->
            <div class="cart-items">
                <div class="cart-item" data-price="49.99">
                    <img src="https://via.placeholder.com/100" alt="Product 1">
                    <div class="item-details">
                        <h2>Product Name 1</h2>
                        <p>Price: $<span class="price">49.99</span></p>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" value="1" min="1">
                            <button class="increase">+</button>
                        </div>
                    </div>
                    <div class="item-total">
                        <p>Total: $<span class="item-total-price">49.99</span></p>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                <div class="cart-item" data-price="29.99">
                    <img src="https://via.placeholder.com/100" alt="Product 2">
                    <div class="item-details">
                        <h2>Product Name 2</h2>
                        <p>Price: $<span class="price">29.99</span></p>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" value="2" min="1">
                            <button class="increase">+</button>
                        </div>
                    </div>
                    <div class="item-total">
                        <p>Total: $<span class="item-total-price">59.98</span></p>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <p>Subtotal: <span id="subtotal">$109.97</span></p>
                <p>Taxes (10%): <span id="taxes">$10.99</span></p>
                <p>Total: <span id="total">$120.96</span></p>
                <a href="checkout.html"><button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>
<script src="/js/cart.js"></script>

</body>
</html>
