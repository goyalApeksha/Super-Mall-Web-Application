<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Welcome, Puneet Trivedi</h1>
    </header>
    <nav class="dashboard-navbar">
        <ul>
            <li><a href="#" id="profile-tab" class="active">Profile</a></li>
            <li><a href="#" id="orders-tab">Orders</a></li>
            <li><a href="#" id="wishlist-tab">Wishlist</a></li>
            <li><a href="#" id="address-tab">Address Book</a></li>
        </ul>
    </nav>
    <main class="dashboard-content">
        <!-- Profile Section -->
        <div id="profile-content" class="tab-content">
            <h2>Profile Details</h2>
            <form id="profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" value="John Doe" required>
                <label for="email">Email:</label>
                <input type="email" id="email" value="john.doe@example.com" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" value="123-456-7890" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
        <!-- Orders Section -->
        <div id="orders-content" class="tab-content hidden">
            <h2>Order History</h2>
            <ul>
                <li>Order #1 - Delivered - &#8377;500</li>
                <li>Order #2 - Pending - &#8377;400</li>
                <li>Order #3 - Cancelled - &#8377;399</li>
            </ul>
        </div>
        <!-- Wishlist Section -->
        <div id="wishlist-content" class="tab-content hidden">
            <h2>Wishlist</h2>
            <ul>
                <li>Headphone <button class="remove-btn">Remove</button></li>
                <li>Smartphone<button class="remove-btn">Remove</button></li>
            </ul>
        </div>
        <!-- Address Book Section -->
        <div id="address-content" class="tab-content hidden">
            <h2>Address Book</h2>
            <p>123 Mew Delhi, India</p>
            <button id="edit-address">Edit Address</button>
        </div>
    </main>
    <script src="/js/dashboard.js"></script>
</body>
</html>
