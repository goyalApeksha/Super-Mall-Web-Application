<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Background with Login/Sign Up</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <div class="home-page">
        <a href="ecomm.html"></a>

    </div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="modal-content">
            <h2>Login to Continue</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <button id="signupBtn" class="link-button">Sign Up</button></p>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="signup-modal" id="signupModal" style="display: none;">
        <div class="modal-content">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <button id="backToLoginBtn" class="link-button">Log In</button></p>
        </div>
    </div>

    <script src="/js/home.js"></script>
</body>
</html>
