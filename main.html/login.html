<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login/Signup</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form login-form">
                <h1>Login</h1>
                <form id="loginForm">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    
                    <button type="submit" class="btn">Login</button>
                    <p class="switch">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                </form>
                <div class="social-login">
                    <p>Or login with</p>
                    <button class="social-btn google">Login with Google</button>
                    <button class="social-btn facebook">Login with Facebook</button>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form signup-form hidden">
                <h1>Sign Up</h1>
                <form id="signupForm">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                    
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password" required>
                    
                    <button type="submit" class="btn">Sign Up</button>
                    <p class="switch">Already have an account? <a href="#" id="showLogin">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
